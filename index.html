<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWord | Generator 3.0</title>
    <link rel="icon" href="padlock.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="PASSWORD"
          class="display"
          data-passwordDisplay
        />
        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password Length Section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- Slider -->
        <!--data-lengthSlider is a Custom Attribute -->

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- Check boxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters </label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters </label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>

        <!--Strength Section  -->
        <div class="Strength-container">
          <p>Strength</p>
          <div class="Indicator" data-indicator></div>
        </div>

        <!-- Generate password -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <!-- Linking Js with html -->
    <script src="script.js"></script>
  </body>
</html>
